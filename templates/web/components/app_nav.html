<aside>
  <div class="mb-1">
    Application
  </div>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a href="{% url 'web:home' %}" class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}">
        <span class="icon"><i class="fa fa-home"></i></span><span>Dashboard</span>
      </a>
    </li>
  </ul>
  <div class="mt-3 mb-1">
    My Account
  </div>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a href="{% url 'subscriptions:subscription_details' %}" class="nav-link{% if active_tab == 'subscription' %} active{% endif %}">
        <span class="icon"><i class="fa fa-repeat"></i></span><span class="is-hidden-tablet-only">Subscription</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="{% url 'users:user_profile' %}" class="nav-link {% if active_tab == 'profile' %}active{% endif %}">
        <span class="icon"><i class="fa fa-user"></i></span><span>Profile</span>
      </a>
    </li>
    {% if user.has_usable_password %}
      <li class="nav-item">
        <a href="{% url 'account_change_password' %}" class="nav-link {% if 'accounts/password/change' in request.path %}active{% endif %}">
          <span class="icon"><i class="fa fa-unlock-alt"></i></span><span>Change Password</span>
        </a>
      </li>
    {% endif %}
    <li class="nav-item">
      <a href="{% url 'account_logout' %}"
         class="nav-link {% if 'accounts/logout' in request.path %}active{% endif %}">
        <span class="icon"><i class="fa fa-sign-out"></i></span><span>Sign out</span>
      </a>
    </li>
  </ul>
</aside>
